# docker-compose.yml - для локальной разработки
version: '3.8'

services:
  mindforge-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=your-development-jwt-secret-change-in-production
      - LOG_LEVEL=debug
      - LOG_FORMAT=text
      - GIN_MODE=debug
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      # Монтируем базу данных для сохранения данных между перезапусками
      - ./data:/app/data
      # Монтируем логи для отладки
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/profile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Опционально: можно добавить nginx для проксирования
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mindforge-api
    restart: unless-stopped
    profiles:
      - nginx  # Запускается только с профилем nginx
