# docker-compose.prod.yml - для продакшена
version: '3.8'

services:
  mindforge-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - GIN_MODE=release
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      # Только база данных, логи не монтируем в продакшене
      - mindforge_data:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/profile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Nginx для проксирования и SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - mindforge-api
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

volumes:
  mindforge_data:
    driver: local
